
{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
    .font-alfa {
    font-family: 'Alfa Slab One', cursive;
   }
</style>

<div style="background-color: #3e5954;" class="h-full p-6">
    <div style="background-color: #5e9188;" class="flex flex-col items-center justify-center h-screen rounded-2xl">
        <h1 class="font-alfa text-white font-serif text-4xl justify-center p-4">¡Regístrate!</h1>
        <form class="items-center" action="{% url "signup" %}" method="POST">
            {% csrf_token %}
            <div class="relative z-0 w-full mb-5 group">
                <input type="email" name="email" id="email" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-b-cyan-800 focus:outline-none focus:ring-0 focus:border-b-cyan-800 peer" placeholder=" " required />
                <label for="email" class="peer-focus:font-medium absolute text-sm text-white dark:text-white duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-cyan-800 peer-focus:dark:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="username" id="username" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-cyan-800 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-b-cyan-800 focus:outline-none focus:ring-0 focus:border-b-cyan-800 peer" placeholder=" " required />
                <label for="username" class="peer-focus:font-medium absolute text-sm text-white dark:text-white duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-cyan-800 peer-focus:dark:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Username</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="password" name="password" id="password" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-cyan-800 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-b-cyan-800 focus:outline-none focus:ring-0 focus:border-b-cyan-800 peer" placeholder=" " required />
                <label for="password" class="peer-focus:font-medium absolute text-sm text-white dark:text-white duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-cyan-800 peer-focus:dark:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="password" name="repeat_password" id="repeat_password" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-cyan-800 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-b-cyan-800 focus:outline-none focus:ring-0 focus:border-b-cyan-800 peer" placeholder=" " required />
                <label for="repeat_password" class="peer-focus:font-medium absolute text-sm text-white dark:text-white duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-cyan-800 peer-focus:dark:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm password</label>
            </div>
            <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="first_name" id="first_name" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-cyan-800 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-b-cyan-800 focus:outline-none focus:ring-0 focus:border-b-cyan-800 peer" placeholder=" " required />
                <label for="first_name" class="peer-focus:font-medium absolute text-sm text-white dark:text-white duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-cyan-800 peer-focus:dark:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First name</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input type="text" name="last_name" id="last_name" class="block py-2.5 px-0 w-full text-sm text-white bg-transparent border-0 border-b-2 border-cyan-800 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-b-cyan-800 focus:outline-none focus:ring-0 focus:border-b-cyan-800 peer" placeholder=" " required />
                <label for="last_name" class="peer-focus:font-medium absolute text-sm text-white dark:text-white duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-cyan-800 peer-focus:dark:text-cyan-800 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last name</label>
            </div>
            </div>
            <button type="submit" class="mx-auto block text-white bg-cyan-700 hover:bg-cyan-800 opacity-75 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-cyan-700 dark:hover:bg-cyan-800 dark:focus:ring-cyan-900">Submit</button>
        </form>
    </div>
</div>
  {% endblock %}
